<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>flex</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-flow: column nowrap;
    }

    .container>div {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">header</div>
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
    <div class="footer">footer</div>
  </div>
</body>

</html>
